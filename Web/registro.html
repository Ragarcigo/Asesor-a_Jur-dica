<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro de usuario</title>
        <link rel="stylesheet" href="../Estilos/styles_registro.css">
        <link rel="icon" type="image/png" href="../Imagenes/Acceso.png">
    </head>
    <body>
        <header>
            <div style="text-align: center;">
                <h1>Página de Registro</h1>
                <img src="../Imagenes/Acceso.png" alt="Logo" style="width: 100px; height: 100px;">
            </div>
        </header>
        <div class="container">
            <h2>Registro de Usuario</h2>
            <form action="../Documentacion/doc_esp.html" method="GET">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
                <label for="confirmar_contrasena">Confirmar Contraseña:</label>
                <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
                <div>
                    <input type="checkbox" id="terminos" name="terminos" required>
                    <label for="terminos">Acepto los términos y condiciones</label>
                </div>
                <button type="submit">Acceder</button>
            </form>
        </div>
    </body>
</html>
